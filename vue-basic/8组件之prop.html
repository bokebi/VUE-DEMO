<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>prop</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
		<div id="components-prop">
			<!--组件的复用-->
		  <blog-post title="博客标题1"></blog-post>
		  <blog-post title="博客标题2"></blog-post>
		  <blog-post title="博客标题3"></blog-post>
		</div>
	<body>
		
	</body>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		// 注册组件，传递prop属性
		Vue.component('blog-post',{
			props: ['title'],
			template: `<p v-text='title'></p>`
		})
		// 创建组件根实例，把上面组件作为自定义元素使用
		new Vue({
			el: '#components-prop'
		})
	</script>
</html>
