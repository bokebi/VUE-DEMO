<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>初识Vue</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<!--声明式渲染-->
		<div id="app">
			{{message}}
		</div>
		
		<div id="app-2">
			<span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
		</div>
		
		<!--条件与循环-->
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		
		<!--处理用户输入-->
		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click="reverseMsg">逆转消息</button>
		</div>
		<div id="app-6">
			<p>{{message}}</p>
			<input type="text" v-model="message">
		</div>
		
		<div id="app-7">
			<ol>
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:id="item.id"></todo-item>
			</ol>
		</div>
	</body>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello Vue!'
			}
		});
		
		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: '页面加载于：' + new Date().toLocaleString()
			}
		});
		
		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		});
		
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{text: '学习JavaScript'},
					{text: '学习Vue'},
					{text: '整个webApp'}
				]
			}
		});
		//console.log(app4.todos.push({text:'整个新项目'}));
		
		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'Hello Vue.js!'
			},
			methods: {
				reverseMsg: function(){
					this.message = this.message.split('').reverse().join('');
				}
			}
		});
		
		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'Hello Vue!'
			}
		});
		
		//自定义组件模板
		Vue.component('todo-item',{
			// "prop"，类似于一个自定义特性。这个 prop 名为 todo。
			props: ['todo'],
			template: '<li>{{todo.text}}</li>'
		})
		
		var app7 = new Vue({
			el: '#app-7',
			data: {
				groceryList: [
					{id: 0 , text: '蔬菜'},
					{id: 1 , text: '水果'},
					{id: 2 , text: '奶酪'}
				]
			}
		});
	</script>
</html>
