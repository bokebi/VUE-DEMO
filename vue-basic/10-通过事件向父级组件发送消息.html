<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="components-prop">
		<div id="blog-posts-events-demo">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
			v-bind:post="post"
			v-on:enlarge-text="postFontSize += 0.1"
            ></blog-post>
        </div>
    </div>
	</div>
	<script src="js/vue.js"></script>
	<script>
		Vue.component('blog-post',{
			props: ['post'],
			 template: `
                <div class="blog-post">
                    <h3>{{ post.title }}</h3>
                    <button v-on:click="$emit('enlarge-text')">变大</button>
                    <div v-html="post.content"></div>
                </div>
            `
		});
		var blogTitle = new Vue({
			el: '#blog-posts-events-demo',
			data: {
				posts: [
					{id: 1, title: '博客1',content: '博文内容111啦啦啦'},
					{id: 2, title: '博客1',content: '博文内容222啦啦啦'},
					{id: 3, title: '博客1',content: '博文内容333啦啦啦'}
				],
				postFontSize: 1
			}
		});
	</script>
</body>
</html>
