<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>prop</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
		<div id="components-prop">
			<!-- 调用局部组件，属性值为china -->
			<panada where="china"></panada>
		</div>
		<div id="components-prop2">
			<!-- 将构造器data中的值传递给组件用v-bind -->
			<panada :where="place"></panada>
		</div>
	<body>
		
	</body>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#components-prop',
			components: {
				'panada': {
					// 用props定义一个属性where，其中所有属性都放在props这个数组中
					props: ['where'],
					// 模板中用大胡子语法调用此属性
					template: `
						<p style="color: green;">panada from {{where}}.</p>
					`
				}
			}
		});
		
		// 构造器向组件传值
		new Vue({
			el: '#components-prop2',
			data: {
				place: 'chengdu'
			},
			components: {
				'panada': {
					props: ['where'],
					template: `
						<p style="color: blue;">panada from {{where}}.</p>
					`
				}
			}
		});
	</script>
</html>
