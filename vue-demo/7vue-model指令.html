<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .red{ color: red;}
    .blue{ background: #ccc;}
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        <!-- input -->
        <input type="text" placeholder="edit me" v-model = "msg">
        <br><br>
        <!-- 在文本区域插值(<textarea></textarea> ) 并不会生效，应用 v-model 来代替 -->
        <textarea v-model="msg" placeholder="add multiple lines"></textarea>
        <p>Message is {{msg}}</p>
        <br>
        <!-- 复选框 -->
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label>
        <br>
        <!-- 多个勾选框，绑定到同一个数组： -->
        <input type="checkbox" id="jack" value="jack" v-model="checkedNames">
        <label for="jack">jack</label>
        <input type="checkbox" id="bokebi" value="bokebi" v-model="checkedNames">
        <label for="bokebi">bokebi</label>
        <br>
        <span>checkedNames is {{checkedNames}}</span>
        <br>
        <!-- 单选按钮 -->
        <input type="radio" id="one" value="one" v-model="picked">
        <label for="one">one</label>
        <input type="radio" id="two" value="two" v-model="picked">
        <label for="two">two</label>
        <br><span>picked: {{picked}}</span>
        <br>
        <!-- 下拉列表 -->
        <select name="" id="" v-model="selected">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
        </select>
        <span>selected: {{selected}}</span>
        <br>
        <!-- 多选列表（绑定到一个数组） -->
        <select name="" id="" v-model="SelectedMore" multiple>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
        </select>
        <span>SelectedMore: {{SelectedMore}}</span>
        <br>
        <!-- 动态选项，用v-for渲染 -->
        <select name="" id="" v-model="selectedOne">
            <option v-for="option in options" :value="option.value">{{option.text}}</option>
        </select>
        <br><span>selectedOne: {{selectedOne}}</span>
    </div>
    <script>
        var app=new Vue({
            el:'#demo',
            data:{
               msg: '双向数据绑定',
               checked: false,
               checkedNames: [],
               picked: '',
               selected: 'a',
               SelectedMore: [],
               selectedOne: 'A',
               options: [
                   {text: 'One', value: 'A'}, 
                   {text: 'Two', value: 'B'}, 
                   {text: 'Three', value: 'C'}, 
               ],
            }
        });
    </script>
</body>
</html>
