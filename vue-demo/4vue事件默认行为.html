        new Vue({
            el: '#box',
            data: {
               
            },
            methods:{
                show: function(ev){
                    console.log(1)
                    ev.preventDefault = true;     //阻止默认行为
                },
                show2: function(){
                    console.log(2);
                }
            }
        })
    </script>
</body>
</html>
